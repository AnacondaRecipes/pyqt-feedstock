# For some reason, on OSX, the RPATH of sip-build artifacts is set wrong and triggers overlinking errors in CI. To
# avoid this, we turn off overlinking checks in CI. They should still be done in local builds.
build_parameters:
  - "--suppress-variables"
  - "--skip-existing"

channels:
  - https://staging.continuum.io/prefect/fs/qtbase-feedstock/pr7/01c13ff
  - https://staging.continuum.io/prefect/fs/qtsvg-feedstock/pr3/ca0b71a
  - https://staging.continuum.io/prefect/fs/qtshadertools-feedstock/pr3/88c9288
  - https://staging.continuum.io/prefect/fs/qtdeclarative-feedstock/pr3/80cb92c
  - https://staging.continuum.io/prefect/fs/qttools-feedstock/pr3/36291ea
  - https://staging.continuum.io/prefect/fs/qtwebchannel-feedstock/pr3/adb7750
  - https://staging.continuum.io/prefect/fs/qtwebsockets-feedstock/pr3/433703f
  - https://staging.continuum.io/prefect/fs/qtwebengine-feedstock/pr4/69abfb0
