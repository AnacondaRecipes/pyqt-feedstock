# For some reason, on OSX, the RPATH of sip-build artifacts is set wrong and triggers overlinking errors in CI. To
# avoid this, we turn off overlinking checks in CI. They should still be done in local builds.
build_parameters:
  - "--suppress-variables"
  - "--skip-existing"

channels:
  - https://staging.continuum.io/prefect/fs/qtbase-feedstock/pr7/b35796f
  - https://staging.continuum.io/prefect/fs/qtsvg-feedstock/pr3/7a7c22b
  - https://staging.continuum.io/prefect/fs/qttools-feedstock/pr3/959e16a
  - https://staging.continuum.io/prefect/fs/qtshadertools-feedstock/pr3/ad82664
  - https://staging.continuum.io/prefect/fs/qtwebchannel-feedstock/pr3/856575d
  - https://staging.continuum.io/prefect/fs/qtdeclarative-feedstock/pr3/c12b78b
  - https://staging.continuum.io/prefect/fs/qtwebsockets-feedstock/pr3/c2c199d
